apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: stock-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
        ports:
        - containerPort: 9200
        - containerPort: 9300
        env:
            - name: ES_JAVA_OPTS
              value: "-Xmx256m -Xms256m"
            - name: ELASTIC_PASSWORD
              value: changeme
            - name: discovery.type
              value: single-node
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: elasticsearch-data
          emptyDir: {}