apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: stock-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.10.0
        ports:
        - containerPort: 5044
        volumeMounts:
        - name: logstash-pipeline-volume
          mountPath: /usr/share/logstash/pipeline/
      volumes:
      - name: logstash-pipeline-volume
        configMap:
          name: logstash-pipeline
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: stock-exchange
spec:
  ports:
  - port: 5044
    targetPort: 5044
  selector:
    app: logstash
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-pipeline
  namespace: stock-exchange
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }
    filter {
      json {
        source => "message"
      }
    }
    output {
      elasticsearch {
        hosts => ["http://192.168.49.2:30009"]
        index => "application-logs-%{+YYYY.MM.dd}"
      }
      stdout { codec => rubydebug }
    }
