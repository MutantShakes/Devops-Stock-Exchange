# Application name
spring.application.name=stockexchange

# Database configuration
#For Deployment in Kubernetes
spring.datasource.url=jdbc:mysql://mysql/stock_exchange?createDatabaseIfNotExist=true&useSSL=false&user=root
#MySQL Root user password in kubernetes deployment is password
spring.datasource.password=root
spring.datasource.username=root

# JPA Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

