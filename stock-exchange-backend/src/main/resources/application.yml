spring:
  application:
    name: stockexchange

  datasource:
    url: jdbc:mysql://mysql/stock_exchange?createDatabaseIfNotExist=true&useSSL=false&user=root
    username: root
    password: root

  # datasource:
  #   url: jdbc:mysql://localhost:3306/stock_exchange
