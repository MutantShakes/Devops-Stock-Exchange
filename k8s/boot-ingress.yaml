apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boot-ingress
  namespace: stock-exchange
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true" # Enable CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://192.168.49.2:30007" # Allowed origin
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS" # HTTP methods
    nginx.ingress.kubernetes.io/cors-allow-headers: "*" # Allowed headers
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
