apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boot-ingress
  namespace: stock-exchange
spec:
  rules:
  - host: stock-exchange.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
