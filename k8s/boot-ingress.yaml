apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boot-ingress
  namespace: stock-exchange
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Ensure all paths are redirected
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
