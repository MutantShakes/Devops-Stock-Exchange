apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: stock-exchange
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mutedslow/stock-exchange-frontend:latest
        ports:
        - containerPort: 3000
